<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <!-- bootstrap css link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />

    <style>
      .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: 0.75em;
        padding-right: 0.75em;
      }

      .card-registration .select-arrow {
        top: 13px;
      }
    </style>
  </head>

  <body>
    <form action="">
      <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo"
                      class="img-fluid"
                      style="
                        border-top-left-radius: 0.25rem;
                        border-bottom-left-radius: 0.25rem;
                      "
                    />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black" id="bubble">
                      <h3 class="mb-5 text-uppercase">
                        Student registration form
                      </h3>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="fName"
                              class="form-control form-control-lg input"
                              required
                            />
                            <label class="form-label" for="form3Example1m"
                              >First name</label
                            >
                          </div>
                          <span style="color: red" id="fNameError" )></span>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="lName"
                              class="form-control form-control-lg input"
                            />
                            <label class="form-label" for="form3Example1n"
                              >Last name</label
                            >
                          </div>
                          <span style="color: red" id="lNameError" )></span>
                        </div>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="email"
                          class="form-control form-control-lg input"
                        />
                        <label class="form-label" for="form3Example97"
                          >Email ID</label
                        >
                        <br />
                        <span style="color: red" id="emailError"></span>
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="password"
                          class="form-control form-control-lg input"
                        />
                        <label class="form-label" for="form3Example97"
                          >password</label
                        >
                        <br />
                        <span style="color: red" id="passwordError"></span>
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          name=""
                          type="tel"
                          id="contact"
                          class="input form-control form-control-lg"
                          minlength="10"
                          maxlength="10"
                        />
                        <label class="form-label" for="form3Example90"
                          >Contact</label
                        >
                        <br />
                        <span style="color: red" id="contactError"></span>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="date"
                          id="dob"
                          class="input form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="form3Example9"
                          >DOB</label
                        >
                      </div>

                      <div class="d-flex justify-content-end pt-3">
                        <input
                          type="reset"
                          class="btn btn-light btn-lg"
                          id="resetBtn"
                          value="Reset"
                        />
                        <a href="table.html"
                          ><input
                            type="button"
                            class="btn btn-light btn-lg"
                            id="loadBtn"
                            value="Load Data"
                        /></a>
                        <input
                          type="submit"
                          class="btn btn-warning btn-lg ms-2"
                          id="submitBtn"
                          value="Submit"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
    <script src="eventDelegation.js"></script>
  </body>
</html>
